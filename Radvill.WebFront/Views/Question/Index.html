<section >
    <form role="form" id="askForAdviceForm">
        <fieldset>
            <legend>Be om råd</legend>
            <div class="form-group">
                <label class="control-label" for="Category">Kategori</label>
                <select data-bind="options: Categories, optionsText: 'Name', optionsValue: 'ID', value: Category, optionsCaption: 'Velg kategori...'" name="CategoryId" id="Category" class="form-control" required></select>
            </div>
            <div class="form-group">
                <label class="control-label" for="Question">Spørsmål</label>
                <textarea data-bind="value: Question, valueUpdate: 'afterkeydown'" class="form-control" name="Question" id="Question" maxlength="200" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" data-bind="click: Submit">Send inn</button>
        </fieldset>
    </form>
</section>
