<section class="askAdvice">
    <form role="form" id="askForAdviceForm">
        <fieldset>
            <legend>Be om råd</legend>
            <div class="form-group">
                <label for="Category">Kategori</label>
                <select name="CategoryId" id="Category" required>
                    <option value="">Velg kategori</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Question">Spørsmål</label>
                <textarea name="Question" id="Question" maxlength="200" required></textarea>
            </div>
            <button type="submit" class="btn btn-default btn-primary">Send inn</button>
        </fieldset>
    </form>
</section>
