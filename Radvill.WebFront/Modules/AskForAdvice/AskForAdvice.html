<section class="askForAdvice">
    <form role="form" id="askForAdviceForm">
        <fieldset>
            <legend>Be om råd</legend>
            <div class="form-group">
                <label class="control-label" for="Category">Kategori</label>
                <select name="CategoryId" id="Category" class="form-control" required>
                    <option value="">Velg kategori</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="Question">Spørsmål</label>
                <textarea class="form-control" name="Question" id="Question" maxlength="200" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send inn</button>
        </fieldset>
    </form>
</section>
