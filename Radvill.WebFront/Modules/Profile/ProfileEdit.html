<section class="profile edit">
    <form role="form" id="editProfileForm">
        
        <fieldset>
            <legend>Min profil</legend>
            <div class="form-group">
                <label class="control-label" for="displayName">Visningsnavn</label>
                <input type="text" class="form-control" id="displayName" placeholder="Visningsnavn" name="DisplayName" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="description">Beskrivelse</label>
                <textarea name="Description" id="description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Lagre</button>
            <a href="javascript:Radvill.SwitchModule('Profile')">Avbryt</a>
        </fieldset>
    </form>
</section>
