<section class="login">
    <form role="form" id="loginForm">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="email">Epost</label>
                <input type="Email" class="form-control" id="email" placeholder="Epost" name="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Passord</label>
                <input type="password" class="form-control" id="password" placeholder="Passord" name="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Logg inn</button>
            <span>Har du ikke bruker? <a href="javascript:Radvill.SwitchModule('Register')">Gå til registering</a></span>
        </fieldset>
    </form>
</section>
